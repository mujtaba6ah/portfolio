<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <style>
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Navigation link effect */
        .nav-link {
            position: relative;
            font-weight: 500;
            padding-bottom: 4px;
        }
        .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #3b82f6;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <!-- ✅ Responsive Navigation Bar -->
    <nav class="bg-white shadow- py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <!-- Logo -->
            <a href="/" class="text-2xl font-bold text-gray-800">MA</a>

            <!-- ✅ Mobile Menu Button -->
            <button id="menu-toggle" class="md:hidden text-gray-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>

            <!-- ✅ Menu Items -->
            <div id="menu" class="hidden md:flex space-x-6 text-lg">
                <a href="/" class="nav-link hover:text-blue-500">Home</a>
                <a href="/projects/" class="nav-link hover:text-blue-500">Projects</a>
                <a href="/contact/" class="nav-link hover:text-blue-500">Contact</a>
            </div>
        </div>

        <!-- ✅ Mobile Dropdown Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white py-4 px-6 space-y-4 shadow-md">
            <a href="/" class="block text-gray-600 hover:text-blue-500">Home</a>
            <a href="/projects/" class="block text-gray-600 hover:text-blue-500">Projects</a>
            <a href="/contact/" class="block text-gray-600 hover:text-blue-500">Contact</a>
        </div>
    </nav>

    <!-- ✅ Main Content -->
    <div class="container mx-auto mt-16 px-6">
        {% block content %}{% endblock %}
    </div>

    <!-- ✅ Footer -->
    <footer class="bg-gray-900 text-white text-center py-6 mt-16">
        <p class="text-sm">&copy; 2025 My Portfolio. All rights reserved.</p>
    </footer>

    <!-- ✅ JavaScript for Mobile Menu Toggle -->
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
            } else {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
